<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ¨ PNGå›¾æ ‡ç”Ÿæˆå™¨</h1>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="icon-preview" id="iconPreview">
            <!-- å›¾æ ‡é¢„è§ˆå°†åœ¨è¿™é‡Œç”Ÿæˆ -->
        </div>
        
        <button onclick="generateAllIcons()" class="generate-all-btn">
            ç”Ÿæˆå¹¶ä¸‹è½½æ‰€æœ‰PNGå›¾æ ‡
        </button>
        
        <div class="instructions">
            <h3>ä½¿ç”¨è¯´æ˜ï¼š</h3>
            <ol>
                <li>ç‚¹å‡»ä¸Šæ–¹çš„"ç”Ÿæˆå¹¶ä¸‹è½½æ‰€æœ‰PNGå›¾æ ‡"æŒ‰é’®</li>
                <li>ç³»ç»Ÿä¼šè‡ªåŠ¨ä¸‹è½½4ä¸ªPNGæ–‡ä»¶ï¼šicon16.pngã€icon32.pngã€icon48.pngã€icon128.png</li>
                <li>å°†è¿™äº›æ–‡ä»¶æ”¾å…¥æ’ä»¶çš„ icons æ–‡ä»¶å¤¹ä¸­</li>
                <li>é‡æ–°åŠ è½½æµè§ˆå™¨æ’ä»¶å³å¯</li>
            </ol>
        </div>
    </div>

    <script>
        function createIconCanvas(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // åˆ›å»ºæ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // ç»˜åˆ¶åœ†è§’çŸ©å½¢èƒŒæ™¯
            const radius = size / 5;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // ç»˜åˆ¶ç™½è‰²ç”»å¸ƒåŒºåŸŸ
            const canvasSize = size * 0.7;
            const canvasOffset = size * 0.15;
            const canvasRadius = size / 16;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.roundRect(canvasOffset, canvasOffset, canvasSize, canvasSize, canvasRadius);
            ctx.fill();
            
            // ç»˜åˆ¶ç¤ºä¾‹å›¾å½¢ï¼ˆæ ¹æ®å°ºå¯¸è°ƒæ•´ï¼‰
            if (size >= 32) {
                // åœ†å½¢
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.arc(size * 0.35, size * 0.35, size * 0.09, 0, 2 * Math.PI);
                ctx.fill();
                
                // çŸ©å½¢
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(size * 0.5, size * 0.26, size * 0.19, size * 0.125);
                
                // ä¸‰è§’å½¢
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath();
                ctx.moveTo(size * 0.35, size * 0.59);
                ctx.lineTo(size * 0.45, size * 0.74);
                ctx.lineTo(size * 0.26, size * 0.74);
                ctx.closePath();
                ctx.fill();
                
                if (size >= 48) {
                    // çº¿æ¡
                    ctx.strokeStyle = '#f39c12';
                    ctx.lineWidth = size * 0.02;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(size * 0.55, size * 0.55);
                    ctx.lineTo(size * 0.7, size * 0.7);
                    ctx.stroke();
                }
            }
            
            return canvas;
        }
        
        function generateAllIcons() {
            const sizes = [16, 32, 48, 128];
            const preview = document.getElementById('iconPreview');
            const status = document.getElementById('status');
            
            preview.innerHTML = '';
            status.style.display = 'block';
            status.className = 'status';
            status.textContent = 'æ­£åœ¨ç”Ÿæˆå›¾æ ‡...';
            
            let downloadCount = 0;
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIconCanvas(size);
                    
                    // åˆ›å»ºé¢„è§ˆ
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const label = document.createElement('div');
                    label.textContent = `${size}x${size}`;
                    label.style.fontWeight = '500';
                    label.style.marginBottom = '10px';
                    
                    const previewCanvas = canvas.cloneNode();
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(canvas, 0, 0);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `ä¸‹è½½ icon${size}.png`;
                    downloadBtn.onclick = () => downloadIcon(canvas, size);
                    
                    iconItem.appendChild(label);
                    iconItem.appendChild(previewCanvas);
                    iconItem.appendChild(downloadBtn);
                    preview.appendChild(iconItem);
                    
                    // è‡ªåŠ¨ä¸‹è½½
                    setTimeout(() => {
                        downloadIcon(canvas, size);
                        downloadCount++;
                        
                        if (downloadCount === sizes.length) {
                            status.className = 'status success';
                            status.textContent = 'âœ… æ‰€æœ‰PNGå›¾æ ‡å·²ç”Ÿæˆå¹¶ä¸‹è½½å®Œæˆï¼è¯·å°†æ–‡ä»¶æ”¾å…¥ icons æ–‡ä»¶å¤¹ã€‚';
                        }
                    }, 500 + index * 200);
                    
                }, index * 300);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // æ·»åŠ roundRectæ”¯æŒï¼ˆå¦‚æœæµè§ˆå™¨ä¸æ”¯æŒï¼‰
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
            };
        }
    </script>
